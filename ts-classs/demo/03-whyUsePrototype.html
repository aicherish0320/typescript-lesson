  <script>
    function QQUser(number_, mark_, age_) {
      this.number = number_
      this.mark = mark_
      this.age = age_
    }

    QQUser.prototype.commonMsg = 'Hello'
    QQUser.prototype.commonFriends = ['jack', 'tom', 'mike']

    const u1 = new QQUser('10086', 'mary', 21)

    QQUser.prototype = {
      commonFriends: ['rose'],
      commonMsg: 'World'
    }

    console.log('u1 >>> ', u1.commonFriends, u1.commonMsg)
